<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetLino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #senhaForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1>Digite a senha para acessar o conte√∫do</h1>

    <div id="senhaForm">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <script>
        function verificarSenha() {
            const senhaCorreta = "251200"; // Defina a senha correta aqui
            const senhaInserida = document.getElementById("senha").value;

            if (senhaInserida === senhaCorreta) {
                window.location.href = "https://linosbet.vercel.app/lervidor.html"; // Redireciona para o outro HTML
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }
    </script>

</body>
</html>
