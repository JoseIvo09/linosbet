<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Sessão do Jogador</title>
</head>
<body>
    <h1>Verificar Sessão do Jogador</h1>
    <form action="https://api.pgf-nmu2nd.com/web-api/auth/session/v2/verifyOperatorPlayerSession?traceId=GIPLRW30" method="POST">
        <label for="btt">BTT:</label>
        <input type="text" id="btt" name="btt" required><br><br>
        
        <label for="vc">VC:</label>
        <input type="text" id="vc" name="vc" required><br><br>
        
        <label for="pf">PF:</label>
        <input type="text" id="pf" name="pf" required><br><br>
        
        <label for="l">Linguagem:</label>
        <input type="text" id="l" name="l" required><br><br>
        
        <label for="gi">GI:</label>
        <input type="text" id="gi" name="gi" required><br><br>
        
        <label for="os">OS:</label>
        <input type="text" id="os" name="os" required><br><br>
        
        <label for="otk">OTK:</label>
        <input type="text" id="otk" name="otk" required><br><br>
        
        <button type="submit">Verificar Sessão</button>
    </form>
</body>
</html>
