<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game-card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
        }
        .game-card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Lista de Jogos</h1>
    <div class="container" id="game-list"></div>

    <script>
        fetch('games.json')  // Certifique-se de que o JSON está no mesmo diretório
            .then(response => response.json())
            .then(data => {
                const gameList = document.getElementById('game-list');
                data.Game.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.classList.add('game-card');

                    gameCard.innerHTML = `
                        <img src="${game.Image}" alt="${game.EnglishName}">
                        <h3>${game.EnglishName}</h3>
                        <p>RTP: ${game.RTP}%</p>
                    `;

                    gameList.appendChild(gameCard);
                });
            })
            .catch(error => console.error('Erro ao carregar o JSON:', error));
    </script>

</body>
</html>
